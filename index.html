<!doctype html>
<html lang="fa" dir="rtl">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>digikala demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">  </head>
    <link rel="stylesheet" href="css/style.css">
  <body>
    <!-- header -->
    <section>
        <div class="container-fluid shadow-sm bg-white">
            <div class="row p-3">
                <!-- logo -->
                <div class="col-lg-2 col-md-3 col-sm-3 col-6 pr-2 box-logo">
                    <span class="logo"></span>
                </div>
                <!-- searchBar -->
                <div class="col-lg-6 col-md-4 col-sm-3 col-6">
                    <form>
                        <div class="input-group input-group-sm">
                            <div class="input-group">
                                <input type="text"
                                 class="form-control form-control-sm ms-5" 
                                 placeholder="نام کالا, برند و یا دسته مورد نظر خود را جستجو کنید."
                                 />
                                 <div class="input-group-text bg-danger" id="btnGroupAddon">
                                    <i class="bi bi-search text-white"></i>
                                 </div>
                            </div>
                          </div>
                    </form>
                </div>
                <!-- dropDown -->
                <div class="col-lg-2 col-md-3 col-sm-3 col-6">
                    <div class="btn-group">
                        <button 
                        type="button" 
                        class="btn btn-outline-danger dropdown-toggle ms-5" 
                        data-bs-toggle="dropdown" 
                        aria-expanded="false">
                          ورود/ثبت نام
                        </button>
                        <ul class="dropdown-menu text-center border border-0 p-2">
                          <li><a class="btn btn-info text-white" href="#">ورود به پنل کاربری</a></li>
                          <ul class="list-inline register">
                            <li class="list-inline-item">کاربر جدید هستید؟</li>
                            <li class="list-inline-item"><a href="">ثبت نام</a></li>
                          </ul>

                          <li>
                            <hr class="dropDown-devider">
                          </li>
                          <ul class="list-inline register text-start">
                            <li class="list-inline-item bi bi-person"></li>
                            <li class="list-inline-item">پروفایل</li>
                          </ul>
                          <ul class="list-inline register text-start">
                            <li class="list-inline-item bi bi-basket"></li>
                            <li class="list-inline-item">پیگیری سفارش</li>
                          </ul>
                        </ul>
                      </div>
                </div>
                <!-- sabad kharid -->
                <div class="col-lg-2 col-md-2 col-sm-2 col-6">
                  <a href="#" class="btn btn-outline-info">
                    <i class="bi bi-cart">سبد خرید <span>0</span></i>
                  </a>
                </div>
            </div> 
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
